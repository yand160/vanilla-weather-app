<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app wrapper">
            <div class="weather-app">
                <h1>
                    New York, NY
                </h1>
                <ul>
                    <li>
                        Friday 05:00
                    </li>
                    <li>
                        Mostly Sunny
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sunny" />
                        68 °F | °C
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 1%
                            </li>
                            <li>
                                Humidity: 69%
                            </li>
                            <li>
                                Wind: 5 mph
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/yand160/vanilla-weather-app" target="_blank">Open-source code</a> by Yandia
                Alexis
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
