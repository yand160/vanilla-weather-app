<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <form id="search-form" class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Search for a city..." class="form-control"
                                    id="city-input" autocomplete="off" />
                                <button id="current-location" class="btn btn-outline-secondary" type="button">
                                    Current Location
                                </button>
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" class="btn btn-primary w-100">
                            </div>
                        </div>
                    </form>
                    <div class="overview">
                        <h1 id="current-city">New York</h1>
                        <ul>
                            <li>Last updated: <span id="current-date"></span></li>
                            <li id="current-description"></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex weather-temperature">
                                <img src=" " alt=" " id="icon" class="float-left" />
                                <div class="float-left">
                                    <strong id="current-temperature"></strong>
                                    <span class="units">Â°C</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Humidity: <span id="humidity">%</span>
                                </li>
                                <li>Wind: <span id="wind"></span>
                                    km /h</li>
                            </ul>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>
                </div>
                <small>
                    <a href="https://github.com/yand160/vanilla-weather-app" target="_blank">Open-source code</a> by
                    Yandia Alexis
                </small>
            </div>

            <script src="src/app.js"></script>

</body>

</html>
